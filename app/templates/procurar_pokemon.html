<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurar Pokemon</title>
</head>
<body>
    <h1>Procurando Pokemon...</h1>
    <form action="{% url 'criar_pokemon' %}" method="get">
    {% csrf_token %}
    {{ form.nome }} <br><br>
    {% if erro %}
    <p>{{ erro }}</p>
    {% endif %}
    <button type="submit">Procurar</button>
    </form>
</body>
</html>
