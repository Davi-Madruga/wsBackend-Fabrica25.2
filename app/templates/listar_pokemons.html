<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
</head>
<body>
    <h1 class="titulopagina">POKÉDEX</h1>
    {% if pokemons %}
    <a href="{% url 'listar_ataques' %}"><button class="trocar">Ataques</button></a>
    <table class="tabelagrande">
        <thead>
            <tr>
                <th>#</th>
                <th>NOME</th>
                <th>TIPOS</th>
                <th>ALTURA(hg)</th>
                <th>PESO(dm)</th>
                <th colspan='2'>AÇÕES</th>
            </tr>
        </thead>
        {% for pokemon in pokemons %}
        <tr>
            <td>{{ pokemon.id_pokemon }}</td>
            <td><a href="{% url 'detalhar_pokemon' pk=pokemon.pk %}">{{ pokemon.nome }}</a></td>
            <td>{{ pokemon.tipos }}</td>
            <td>{{ pokemon.altura }}</td>
            <td>{{ pokemon.peso }}</td>
            <td><a href="{% url 'procurar_troca' pk=pokemon.pk %}"><button class="atualizar">Trocar</button></a></td>
            <td><a href="{% url 'deletar_pokemon' pk=pokemon.pk %}"><button class="deletar">Transferir</button></a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>Nenhum Pokemon</p>
    {% endif %}
    <br>
    <button class="cadastrar"><a href="{% url 'procurar_pokemon' %}">Procurar</a></button>
    
</body>
</html>
