<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Pokemon</title>
</head>
<body>
    <h1>Capturar {{ pokemon.nome }}?</h1>
    <table border="1">
        <tr><td>#ID</td><td>{{ pokemon.id_pokemon }}</td></tr>
        <tr><td>Nome</td><td>{{ pokemon.nome }}</td></tr>
        <tr><td>Tipos</td><td>{{ pokemon.tipos }}</td></tr>
        <tr><td>Altura(hg)</td><td>{{ pokemon.altura }}</td></tr>
        <tr><td>Peso(dm)</td><td>{{ pokemon.peso }}</td></tr>
    </table>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="id_pokemon" value="{{ pokemon.id_pokemon }}">
        <input type="hidden" name="nome" value="{{ pokemon.nome }}">
        <input type="hidden" name="tipos" value="{{ pokemon.tipos }}">
        <input type="hidden" name="altura" value="{{ pokemon.altura }}">
        <input type="hidden" name="peso" value="{{ pokemon.peso }}">
        <button type="submit">Capturar</button> | <a href="{% url 'procurar_pokemon' %}"><button type="button">Cancelar</button></a>
    </form>
</body>
</html>
