<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Ataque</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'app/img/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <h1 class='titulopagina'>Ataque</h1>
    <div class='meio'>
        <div class='mensagem'>
        <form method="post">
            {% csrf_token %}
            <p>Quer que {{ ataque.pokemon }} esque√ßa {{ ataque_atual }} e aprenda:</p>
            {{ form.nome }} <br>
            {% if erro %}
            <p>{{erro}}<p>
            {% endif %}
            <input type="hidden" name="pokemon" value="{{ ataque.pokemon.pk }}">
            <button type="submit" class='verde'>Enviar</button> | <a href="{% url 'listar_ataques' %}"><button type="button" class='cancelar'>Cancelar</button></a>
        </form>
        </div>
    </div>
</body>
</html>
