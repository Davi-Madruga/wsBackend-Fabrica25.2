<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
</head>
<body>
  <h1 class='titulopagina'>{{ pokemon.nome }}</h1>
    <div class='meio'>
        <table class="tabela">
            <tr>
                <th>#ID</th>
                <th>Nome</th>
                <th>Tipos</th>
                <th>Altura(hg)</th>
                <th>Peso(dm)</th>
            </tr>
            <tr>
                <td>{{ pokemon.id_pokemon }}</td>
                <td>{{ pokemon.nome }}</td>
                <td>{{ pokemon.tipos }}</td>
                <td>{{ pokemon.altura }}</td>
                <td>{{ pokemon.peso }}</td>
            </tr>
        </table>
        <a href="{% url 'procurar_troca' pk=pokemon.pk %}"><button class="atualizar">Trocar</button></a>
        <a href="{% url 'deletar_pokemon' pk=pokemon.pk %}"><button class="deletar">Transferir</button></a>
        </div>
</body>
</html>
